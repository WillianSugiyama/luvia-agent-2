<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Luvia Deep Agent Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #121b22;
      color: #e9edef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #111b21;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    }

    .chat-header {
      padding: 12px 16px;
      background: #202c33;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chat-header-top {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #25d366, #128c7e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      color: #fff;
    }

    .chat-title {
      display: flex;
      flex-direction: column;
    }

    .chat-title strong {
      font-size: 14px;
    }

    .chat-title span {
      font-size: 11px;
      color: #8696a0;
    }

    .config-row {
      display: flex;
      gap: 8px;
    }

    .config-row input {
      flex: 1;
      background: #111b21;
      border: 1px solid #202c33;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 11px;
      color: #e9edef;
    }

    .config-row input::placeholder {
      color: #4f5b63;
    }

    .chat-body {
      flex: 1;
      padding: 12px;
      background: #0b141a;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.3;
      position: relative;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: #005c4b;
      border-bottom-right-radius: 2px;
    }

    .message.agent {
      align-self: flex-start;
      background: #202c33;
      border-bottom-left-radius: 2px;
    }

    .message small {
      display: block;
      margin-top: 4px;
      font-size: 10px;
      color: #8696a0;
    }

    .chat-footer {
      padding: 8px;
      background: #202c33;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .flags-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      color: #8696a0;
    }

    .flags-row label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .flags-row input[type='checkbox'] {
      accent-color: #25d366;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    .input-row textarea {
      flex: 1;
      resize: none;
      height: 42px;
      border-radius: 20px;
      border: none;
      padding: 8px 12px;
      font-size: 13px;
      background: #111b21;
      color: #e9edef;
      outline: none;
    }

    .input-row textarea::placeholder {
      color: #4f5b63;
    }

    .input-row button {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #00a884;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }

    .input-row button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="chat-header-top">
        <div class="avatar">L</div>
        <div class="chat-title">
          <strong>Luvia Deep Agent</strong>
          <span>Simulação de WhatsApp / Telegram</span>
        </div>
      </div>
      <div class="config-row">
        <input id="teamId" type="text" placeholder="team_id (ex: 287dca6a-f936-42df-b265-e25f97314259)" />
        <input id="phone" type="text" placeholder="phone (ex: 5521982553238)" />
      </div>
    </header>

    <main class="chat-body" id="messages"></main>

    <footer class="chat-footer">
      <div class="flags-row">
        <label>
          <input id="userConfirmation" type="checkbox" />
          Resposta a uma pergunta de clarificação
        </label>
        <span id="statusLabel"></span>
      </div>
      <div class="input-row">
        <textarea id="messageInput" placeholder="Digite uma mensagem..."></textarea>
        <button id="sendBtn">➤</button>
      </div>
    </footer>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const teamIdEl = document.getElementById('teamId');
    const phoneEl = document.getElementById('phone');
    const messageInputEl = document.getElementById('messageInput');
    const sendBtnEl = document.getElementById('sendBtn');
    const userConfirmationEl = document.getElementById('userConfirmation');
    const statusLabelEl = document.getElementById('statusLabel');

    function appendMessage(text, role, meta) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      div.textContent = text;
      if (meta) {
        const small = document.createElement('small');
        small.textContent = meta;
        div.appendChild(small);
      }
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const team_id = teamIdEl.value.trim();
      const phone = phoneEl.value.trim();
      const message = messageInputEl.value.trim();
      const user_confirmation = userConfirmationEl.checked || undefined;

      if (!team_id || !message || !phone) {
        alert('Preencha team_id, phone e message.');
        return;
      }

      appendMessage(message, 'user');
      messageInputEl.value = '';
      userConfirmationEl.checked = false;
      sendBtnEl.disabled = true;
      statusLabelEl.textContent = 'Enviando...';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            team_id,
            phone,
            message,
            user_confirmation,
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          console.error('Erro na API:', data);
          appendMessage('Erro ao processar a mensagem.', 'agent', data.error || '');
        } else {
          const text = data.response || '(sem resposta)';
          const meta = `valid=${data.valid}, missing_link=${data.missing_link}`;
          appendMessage(text, 'agent', meta);
        }
      } catch (err) {
        console.error(err);
        appendMessage('Erro de rede ao chamar a API.', 'agent');
      } finally {
        sendBtnEl.disabled = false;
        statusLabelEl.textContent = '';
      }
    }

    sendBtnEl.addEventListener('click', sendMessage);
    messageInputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>

</html>
